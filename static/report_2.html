<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>会计师事务所报告查询系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      color-scheme: light dark;
      font-size: 16px;
    }
    body {
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0 0 3rem;
      background: #f7f9fc;
      color: #1f2933;
    }
    header {
      background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
      color: #fff;
      padding: 3rem 12vw 2.4rem;
      box-shadow: 0 8px 20px rgba(29, 78, 216, 0.25);
    }
    header h1 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
      letter-spacing: 0.02em;
    }
    header p {
      margin: 0.2rem 0;
      max-width: 720px;
      font-size: 1rem;
    }
    main {
      padding: 2.5rem 12vw 0;
    }
    section {
      background: #fff;
      border-radius: 18px;
      padding: 2rem 2.4rem;
      margin-bottom: 1.8rem;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    h2 {
      margin-top: 0;
      font-size: 1.55rem;
      color: #1d4ed8;
    }
    .info-table {
      width: 100%;
      margin: 1rem 0;
    }
    .info-row {
      display: flex;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .info-label {
      flex: 0 0 200px;
      font-weight: 600;
      color: #1d4ed8;
    }
    .info-value {
      flex: 1;
      color: #1f2933;
    }
    footer {
      text-align: center;
      font-size: 0.88rem;
      color: #64748b;
      padding: 1.5rem 0 0;
    }
    @media (max-width: 960px) {
      header, main {
        padding-left: 8vw;
        padding-right: 8vw;
      }
      section {
        padding: 1.6rem 1.8rem;
      }
    }
    @media (max-width: 640px) {
      header, main {
        padding-left: 6vw;
        padding-right: 6vw;
      }
      header {
        padding-top: 2.4rem;
        padding-bottom: 2rem;
      }
      section {
        padding: 1.5rem 1.4rem;
      }
      h2 {
        font-size: 1.35rem;
      }
      .info-row {
        flex-direction: column;
      }
      .info-label {
        flex: none;
        margin-bottom: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>会计师事务所报告查询系统</h1>
    <p>审计报告信息查询与验证</p>
  </header>
  <main>
    <section id="report-info">
      <h2>审计报告信息</h2>
      <div class="info-table">
        <div class="info-row">
          <div class="info-label">委托项目：</div>
          <div class="info-value">审计报告</div>
        </div>
        <div class="info-row">
          <div class="info-label">审计编号：</div>
          <div class="info-value">BR2X8460</div>
        </div>
        <div class="info-row">
          <div class="info-label">被审计单位名称：</div>
          <div class="info-value">海南倍恩建材贸易有限公司</div>
        </div>
        <div class="info-row">
          <div class="info-label">报告日期：</div>
          <div class="info-value">2025年05月15日</div>
        </div>
        <div class="info-row">
          <div class="info-label">所属事务所：</div>
          <div class="info-value">北京百荣道合会计师事务所(普通合伙)</div>
        </div>
        <div class="info-row">
          <div class="info-label">中国注册会计师1：</div>
          <div class="info-value">CPA何玉娟120000240183</div>
        </div>
        <div class="info-row">
          <div class="info-label">中国注册会计师2：</div>
          <div class="info-value">CPA刘国新420001380002</div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>会计师事务所报告查询系统</p>
  </footer>
</body>
</html>
